<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reactFreeCouse</title>
  </head>
  <body>
   <div id = "root"></div>
  </body>
  <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    const App = () => {
      const [minutes, setMinutes] = React.useState();
      const onChange = (event) => {
        setMinutes(event.target.value)
      }
      const hours = Math.round(minutes/60 * 100)/100;
      const onClick = () => setMinutes(0);
      return (
        <div>
          <h1>Super Converter!</h1>
          <div>
          <label htmlFor="minutes">minutes</label>
          <input value={minutes}  id="minutes" onChange={onChange} placeholder = "Minute" type="number" />
          </div>
        
          <h2>You want convert {minutes}</h2>  
          <div>
          <label htmlFor="hours">hours</label>
          <input value={hours} disabled id= "hours"placeholder = "Hours" type="number" />
          </div>
          <button onClick={onClick}>reset</button>
          <button onClick={onClick}>flip</button>
        </div>
      )
      
    };
    ReactDOM.render(<App />, root);
    
  </script>
</html>
