<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reactFreeCouse</title>
  </head>
  <body>
   <div id = "root"></div>
  </body>
  <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    const App = () => {
      //분할할당? 투포인터같은건가..??
      const [counter, setCounter] = React.useState(0); // React.useState는 데이터와 그 데이터를 바꿀 수 있는 함수가 들어있는 배열을 반환함.
      const onClick = () => {
        // setCounter(counter + 1);
        setCounter((current) => current + 1); // 안전한 방법. 현재 값(이 경우에는 counter)을 바탕으로 변화를 주고 싶을 때 React.useState() 메소드가 주는 modify 함수는 이런 식으로 작성할 때 안전하게 사용할 수 있다. 왜냐하면 그냥 counter + 1 을 데이터로 줄 경우 다른 곳에서 counter 변수의 값이 달라질 수 있기 때문이다.
      }
      return (
        <div>
        <h3>Total clicks: {counter}</h3>
        <button onClick = {onClick}>Click me!</button>
        </div>
      )
      
    };
    ReactDOM.render(<App />, root);
    
  </script>
</html>
