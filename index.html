<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reactFreeCouse</title>
  </head>
  <body>
   <div id = "root"></div>
  </body>
  <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    const App = () => {
      const [amount, setAmount] = React.useState();
      const [flipped, setFlip] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      }
      const hours = Math.round(amount/60 * 100)/100;
      const minutes = amount*60;
      const onReset = () => setAmount(0);
      const onFlip = () => {
        setAmount();
        setFlip((current) => !current);
      }
      return (
        <div>
          <h1>Super Converter!</h1>
          <div>
          <label htmlFor="minutes">minutes</label>
          <input value={flipped? minutes : amount}  id="minutes" disabled={flipped} onChange={onChange} placeholder = "Minute" type="number" />
          </div>
        
          <h2>You want convert {amount}</h2>  
          <div>
          <label htmlFor="hours">hours</label>
          <input value={flipped? amount : hours} disabled={!flipped} id= "hours" onChange= {onChange} placeholder = "Hours" type="number" />
          </div>
          <button onClick={onReset}>reset</button>
          <button onClick={onFlip}>flip</button>
        </div>
      )
      
    };
    ReactDOM.render(<App />, root);
    
  </script>
</html>
